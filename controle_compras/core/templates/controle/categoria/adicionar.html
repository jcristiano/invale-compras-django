{% extends 'core/roots/base.html' %}
{% load filters %}
{% block content %}
<div class="wrapper">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="card card-primary">
                        <div class="header">
                            <h4>Adicionar Categoria</h4>
                            <form role="form" method="POST" action="{% url 'controle.categoria_adicionar' %}">
                                {% csrf_token %}
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="{{ form.nome.id_for_label }}">{{ form.nome.label }}</label>
                                        {{ form.nome | addcss:'form-control' }}
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary">Enviar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
